<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Churches Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Campus Churches Worldwide</h1>
    </header>

    <main>
        <section id="regions">
            <h2>Select a Region</h2>
            <div id="regionButtons" class="button-container">
                <!-- Region buttons will be added dynamically using JavaScript -->
            </div>
        </section>

        <section id="campuses">
            <h2>Campuses in the Selected Region</h2>
            <div id="countryButtons" class="button-container">
                <!-- Country buttons will be added dynamically using JavaScript -->
            </div>
            <ul id="campusList">
                <!-- Campus list for the selected region and country will be added dynamically using JavaScript -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
