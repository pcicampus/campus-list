<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Churches Globally</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="header-title">Campus Churches Globally</h1>
  </header>

  <main class="content">
    <div class="regions-container">
      <h2 class="region-header">Regions</h2>
      <ul class="regions-list">
        <li class="region" data-region="Africa">Africa</li>
        <li class="region" data-region="Europe">Europe</li>
        <li class="region" data-region="North America">North America</li>
        <li class="region" data-region="Asia">Asia</li>
      </ul>
    </div>

    <div class="countries-container">
      <h2 class="country-header">Countries</h2>
      <ul class="countries-list">
        </ul>
    </div>

    <div class="states-container">
      <h2 class="state-header">States/Cities</h2>
      <ul class="states-list">
        </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Interactive Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
